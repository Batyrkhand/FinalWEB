<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>User Login</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="aboutd.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark">Login</button>
                    </div>
                    
                    <div class="d-flex justify-content-center mt-2">
                        <p>Don't have an account yet?</p>
                        <button class="btn btn-secondary ml-2" onclick="window.location.href='registration.html'">Create account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = loginForm.elements.email.value;
            const password = loginForm.elements.password.value;

            const savedUser = localStorage.getItem("user");

            if (!savedUser) {
                alert("No user found. Please register first.");
                return;
            }

            const user = JSON.parse(savedUser);

            if(user.email === "admin" && user.password === "12345") {
                alert("You are entering as admin.");
                window.location.href = "adminpanel.html";
            }
            else {
            if (user.email === email && user.password === password) {
                alert("Login successful!");
                window.location.href = "mainpage.html";
            } else {
                alert("Login failed. Please check your email and password.");
            }
        }
    });
    </script>
</body>
</html>
