<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>User Registration</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="aboutd.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    
                    <div class="d-flex justify-content-center mt-2">
                        <p>Already registered?</p>
                        <button class="btn btn-secondary ml-2" onclick="window.location.href='login.html'">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
         const registrationForm = document.getElementById("registrationForm");

registrationForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const fullName = registrationForm.elements.fullName.value;
    const email = registrationForm.elements.email.value;
    const password = registrationForm.elements.password.value;

    const confirmPassword = registrationForm.elements.confirmPassword.value;
    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    const user = {
        fullName,
        email,
        password,
    };

    let users = JSON.parse(localStorage.getItem("users")) || [];
    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Registration successful!");
    window.location.href = "login.html";
        });
    </script>    
</body>
</html>
